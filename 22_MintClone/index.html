<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Form Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Wrapper -->
  <div class="container-wrap">
    <!-- Header Section: Navigation -->
    <header>
      <span><img src="https://images.mint.com/web-client/images/mint_logo.png"></span><!--
     --><span>
        <a href="#"><strong>Sign up</strong></a>
        &nbsp;&nbsp;|&nbsp;&nbsp;
        <a href="#">Log in</a>
      </span>
    </header>
    <!-- Main Content -->
    <main>
      <!-- Main Form Section -->
      <section class="main-form">
        <h1>See all your finances in one <br> place &amp; create a budget</h1>
        <form>
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email">

          <label for="cemail">Confirm Email</label>
          <input type="email" name="cemail" id="cemail">

          <label for="phone">Phone (recommended)</label>
          <input type="text" name="phone" id="phone">

          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass">

          <label for="cpass">Confirm Password</label>
          <input type="password" name="cpass" id="cpass">

          <input type="checkbox" name="remember" id="remember">
          <label for="remember">&nbsp;&nbsp;Remember me</label>

          <input type="submit" name="submit" value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SIGN UP">

          <div class="agree">
            By clicking Sign Up you agree to our 
            <a href="#">Terms of Use</a> 
            and 
            <a href="#">Privacy Statement</a>
          </div>
        </form>
      </section>
      
      <!-- Side description section -->
      <aside class="description-wrap">
      
      </aside>
      
    </main>
       
    <!-- Footer Section -->
    <footer>
      <!-- Secondary Nav -->
      <nav>
      
      </nav>
      
      <!-- Supports -->
      <div class="trusts">
      
      </div>
      
      <!-- copyright -->
      <div class="copy">
      
      </div>
      
    </footer>
  </div>
</body>
</html>
