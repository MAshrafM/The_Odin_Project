<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youtube Clone</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic,300italic,100italic,100,300,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section: Navigation -->
  <header>
    <div class="container">
      <div class="brand">
        <button class="nav-btn">
          <span>
            <i class="fa fa-bars"></i>
          </span>
        </button>
        <div class="logo"></div>
      </div>

      <div class="search">
        <form>
          <input type="text" name="search" placeholder="Search">
          <span class="search-icon"></span>
        </form>
      </div>

      <nav>
        <button>Upload</button>
        <i class="fa fa-bell-o"></i>
        <img src="https://yt3.ggpht.com/-SgUNpjxfYi4/AAAAAAAAAAI/AAAAAAAAAAA/GQXq_zCJ_RI/s88-c-k-no-mo-rj-c0xffffff/photo.jpg" alt="User profile photo">
      </nav>
    </div>
  </header>
  <!-- Main Content Section: Video Player and Comments -->
  <main id="main-content">
    <div class="video">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/GlEqd42OxbI" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="about-video-header">
      <h2>it's a BIG DEAL!!</h2>

      <div class="user-info group">
        <img src="https://yt3.ggpht.com/-x2NNN2y49G0/AAAAAAAAAAI/AAAAAAAAAAA/RhwVaxMvqW8/s88-c-k-no-mo-rj-c0xffffff/photo.jpg">
        <div class="user-info-inner">
          <a href="#">CaseyNeistat</a>

          <div class="subscribe">
            <button><i class="fa fa-youtube-play"></i>Subscribe</button>
            <span>6,894,410</span>
          </div>
        </div>

        <div class="views">
          <p>115,950</p>
        </div>
      </div>

      <div class="action-bar group">
        <div class="actions">
          <span><i class="fa fa-plus"></i>Add to</span>
          <span><i class="fa fa-share-alt"></i>Share</span>
          <span><i class="fa fa-ellipsis-h"></i>More</span>
        </div>

        <div class="votes">

          <div class="downvote">
            <a href="#"><i class="fa fa-thumbs-down icon-flipped"></i></a>
            <span>0</span>
          </div>

        
          <div class="upvote">
            <a href="#"><i class="fa fa-thumbs-up"></i></a>
            <span>37</span>
          </div>

        </div>
      </div>
    </div>

  </main>
  <!-- Side Content: More Videos -->
  <aside>
  
  </aside>
  <!-- Footer Section: Sec. Nav -->
  <footer>
  
  </footer>
</body>
</html>
